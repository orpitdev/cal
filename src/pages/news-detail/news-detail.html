<ion-header>
  <ion-navbar>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-spinner *ngIf="loading" margin-top></ion-spinner>

    <ion-grid no-padding *ngIf="nodata && !loading" class="margin-top-header">
      <ion-row no-padding>
        <ion-col text-center>
          <small>
            <b>Ops! Nenhum registro encontrado <ion-icon name="sad"></ion-icon></b>
            <br>
            Volte e tente novamente.
          </small>
        </ion-col>
      </ion-row>
    </ion-grid>



    <ion-grid no-padding *ngIf="!nodata && !loading" class="content margin-top-header">
      <ion-row no-padding>
        <ion-col>
          <h2>{{news.title}}</h2>
          <small>{{news.subtitle}}</small>
        </ion-col>
      </ion-row>
      <ion-row margin-top>
        <ion-col text-right>
          <small><ion-icon name="time"></ion-icon> {{news.date_time | date:'d/M/y H:m'}}</small>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="news.image_name.length >= 5">
        <ion-col>
          <img [src]="news.image" alt="" class="image-main">
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <div [innerHTML]="news.content"></div>
        </ion-col>
      </ion-row>
      <ion-row margin-top>
        <ion-col>
          <small>{{news.author}}</small>
        </ion-col>
      </ion-row>
    </ion-grid>

    

</ion-content>
