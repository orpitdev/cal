<!-- Generated template for the NewsComponent component -->
<div>
	<ion-grid no-padding>
		<ion-row>
			<ion-col>
				<ion-slides pager="true" effect="slide" class="slide-news">
					<ion-slide *ngFor="let slider of newsSlider" (click)="goToDetail(slider.id)">
						<ion-row class="news-destac" [ngStyle]="{'background-image': 'url('+slider.image+')'}">
							<div class="backlight"></div>
							<ion-col align-self-center>
								<div>
									<h1>{{slider.title}}</h1>
									<actions id="" color="#fff"></actions>
								</div>			
							</ion-col>
						</ion-row>
					</ion-slide>
				</ion-slides>
			</ion-col>
		</ion-row>
		<ion-row padding>
			<ion-col class="news-more">
				<ion-row *ngFor="let body of newsBody" (click)="goToDetail(body.id)">
					<ion-col col-4 class="pic">
						<img-loader src="{{body.image}}"></img-loader>
					</ion-col>
					<ion-col col-8 class="content">
						<span class="title">{{body.title}}</span>
						<actions id="" color="#b1000b" float-left margin-top></actions>
					</ion-col>
				</ion-row>
			</ion-col>
		</ion-row>
	</ion-grid>
</div>
